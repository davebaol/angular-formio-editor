dist: xenial
sudo: false

language: node_js
node_js:
  - "12.16.3"

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test-headless
  - npm run formio-editor:build-prod
  - npm run build-prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/AngularFormioEditor
  on:
    branch: master